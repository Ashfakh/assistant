<!DOCTYPE html>
<html>

<head>
    <title>Voice Chat Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #status {
            color: white;
            margin-top: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
        }

        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            height: 50vh;
            margin: auto 0;
        }

        .wave-bar {
            width: 30px;
            height: 160px;
            background: #FF69B4;
            border-radius: 8px;
            animation: none;
        }

        #transcript {
            color: white;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.2em;
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;
        }

        /* Remove unused styles */
        .circle,
        .bars,
        .bar {
            display: none;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: -20px;
            transition: background-color 0.3s ease;
            width: 150px;
            position: relative;
            z-index: 2;
            left: 50%;
            transform: translateX(-50%);
        }

        #startButton:hover {
            background-color: #FF1493;
        }

        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="status">Status: Not Connected</div>
    <div class="wave-container">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
    </div>
    <button id="startButton">Start Listening</button>
    <div id="transcript"></div>

    <script>
        let ws;
        let recognition;
        let isConnected = false;

        function connectWebSocket() {
            // Generate a random session ID if not already stored
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sessionId', sessionId);
            }

            // Get role from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role') || 'default'; // fallback to 'default' if not specified

            // Create WebSocket connection with query parameters
            ws = new WebSocket(`ws://localhost:8000/ws?session_id=${sessionId}&role=${role}`);

            ws.onopen = () => {
                document.getElementById('status').textContent = `Status: Connected (${role})`;
                console.log('WebSocket connected');
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Status: Disconnected';
                console.log('WebSocket disconnected');
                isConnected = false;
                const startButton = document.getElementById('startButton');
                startButton.disabled = false;
                startButton.textContent = 'Start Listening';
            };

            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    // Handle audio response
                    const audioUrl = URL.createObjectURL(event.data);
                    const audio = new Audio(audioUrl);

                    // Create AudioContext for analyzing the audio playback
                    const audioContext = new AudioContext();
                    const source = audioContext.createMediaElementSource(audio);
                    const analyser = audioContext.createAnalyser();

                    source.connect(analyser);
                    analyser.connect(audioContext.destination);

                    analyser.fftSize = 256;
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);

                    // Animation function for audio playback
                    function updatePlaybackWaveform() {
                        if (!audio.paused) {
                            analyser.getByteFrequencyData(dataArray);
                            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                            animateWaveform(average);
                            requestAnimationFrame(updatePlaybackWaveform);
                        } else {
                            // Reset bars when audio finishes
                            const bars = document.querySelectorAll('.wave-bar');
                            bars.forEach(bar => {
                                bar.style.height = '5px';
                            });
                        }
                    }

                    // Start animation when audio starts playing
                    audio.addEventListener('play', () => {
                        updatePlaybackWaveform();
                    });

                    await audio.play();
                } else {
                    // Handle text response
                    try {
                        const data = JSON.parse(event.data);
                        if (data.error) {
                            console.error('Error:', data.error);
                        } else if (data.response) {
                            console.log('Response:', data.response);
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                document.getElementById('status').textContent = 'Status: Error - Check console';
            };
        }

        function createWaveform() {
            const waveContainer = document.createElement('div');
            waveContainer.className = 'wave-container';

            // Create exactly 4 bars
            for (let i = 0; i < 4; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                waveContainer.appendChild(bar);
            }

            return waveContainer;
        }

        function animateWaveform(volume) {
            const bars = document.querySelectorAll('.wave-bar');
            const baseHeight = 60;
            const maxHeight = 400;

            const amplifiedVolume = Math.min(255, volume * 2.5);
            const waveHeight = Math.min(maxHeight, (amplifiedVolume / 255) * maxHeight);

            bars.forEach((bar, index) => {
                const time = Date.now() / 200;
                const offset = index * (Math.PI / 2);
                const waveMultiplier = Math.sin(time + offset);

                const finalHeight = baseHeight + (waveHeight * (0.5 + (waveMultiplier * 0.5)));

                const heightPercentage = (finalHeight - baseHeight) / (maxHeight - baseHeight);
                const pink1 = [255, 220, 230];  // Changed to slightly darker light pink
                const pink2 = [255, 182, 193];  // Light pink #FFB6C1
                const pink3 = [255, 105, 180];  // Hot pink #FF69B4
                const pink4 = [219, 112, 147];  // Pale violet red #DB7093
                const pink5 = [139, 10, 80];    // Very dark pink #8B0A50

                let color;
                if (heightPercentage < 0.15) {
                    const t = heightPercentage * 6.67;
                    color = pink1.map((start, i) =>
                        Math.round(start + (pink2[i] - start) * t)
                    );
                } else if (heightPercentage < 0.3) {
                    const t = (heightPercentage - 0.15) * 6.67;
                    color = pink2.map((start, i) =>
                        Math.round(start + (pink3[i] - start) * t)
                    );
                } else if (heightPercentage < 0.45) {
                    const t = (heightPercentage - 0.3) * 6.67;
                    color = pink3.map((start, i) =>
                        Math.round(start + (pink4[i] - start) * t)
                    );
                } else {
                    const t = Math.min(1, (heightPercentage - 0.45) * 1.8);
                    color = pink4.map((start, i) =>
                        Math.round(start + (pink5[i] - start) * t)
                    );
                }

                bar.style.height = `${finalHeight}px`;
                bar.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                bar.style.transition = 'height 0.1s ease, background-color 0.1s ease';
            });
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                // Create transcript div if it doesn't exist
                let transcriptDiv = document.getElementById('transcript');
                if (!transcriptDiv) {
                    transcriptDiv = document.createElement('div');
                    transcriptDiv.id = 'transcript';
                    document.body.appendChild(transcriptDiv);
                }

                // Remove the waveform creation - we'll use the one from HTML
                // const waveform = createWaveform();
                // document.body.appendChild(waveform);

                // Set up audio analysis
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        const audioContext = new AudioContext();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);

                        analyser.fftSize = 256;
                        analyser.smoothingTimeConstant = 0.8;
                        const dataArray = new Uint8Array(analyser.frequencyBinCount);

                        function updateWaveform() {
                            analyser.getByteFrequencyData(dataArray);

                            // Calculate average volume across all frequencies
                            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

                            // Only animate if the volume is above a certain threshold
                            if (average > 10) {
                                animateWaveform(average);
                            } else {
                                // Reset bars to minimum height when quiet
                                const bars = document.querySelectorAll('.wave-bar');
                                bars.forEach(bar => {
                                    bar.style.height = '5px';
                                });
                            }

                            requestAnimationFrame(updateWaveform);
                        }
                        updateWaveform();
                    })
                    .catch(err => console.error('Error accessing microphone:', err));

                recognition.onresult = function (event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    // Clear any existing timeout
                    if (window.transcriptTimeout) {
                        clearTimeout(window.transcriptTimeout);
                    }

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                            document.getElementById('status').textContent = 'Status: Processing...';
                            window.transcriptTimeout = setTimeout(() => {
                                sendMessage(transcript);
                            }, 1000);
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    transcriptDiv.innerHTML = `
                        <div style="color: #999;">${interimTranscript}</div>
                        <div style="color: white;">${finalTranscript}</div>
                    `;
                };

                recognition.onerror = function (event) {
                    console.error('Speech recognition error:', event.error);
                    document.getElementById('status').textContent = 'Status: Speech recognition error';
                    animateWaveform(0);
                };

                recognition.onend = function () {
                    console.log('Recognition ended');
                    recognition.start();
                    document.getElementById('status').textContent = 'Status: Listening';
                };
            } else {
                console.log('Speech recognition not supported');
                document.getElementById('status').textContent = 'Speech recognition not supported in this browser';
            }
        }

        function startListening() {
            if (recognition) {
                recognition.start();
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const payload = { message: message, responseType: 'audio' };
                console.log('Sending message:', payload);
                ws.send(JSON.stringify(payload));
            } else {
                console.error('WebSocket not connected');
                document.getElementById('status').textContent = 'Status: WebSocket not connected';
            }
        }

        document.getElementById('startButton').addEventListener('click', function () {
            if (!isConnected) {
                this.disabled = true;
                connectWebSocket();
                initSpeechRecognition();
                startListening();
                this.textContent = 'Listening...';
                isConnected = true;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Only initialize the status element
            const status = document.getElementById('status');
            if (!status) {
                console.error('Status element not found');
            }
        });
    </script>
</body>

</html>
